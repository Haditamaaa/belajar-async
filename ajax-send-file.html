<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Send File</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label for="username"
        >username:
        <input type="text" name="username" id="username" />
      </label>
      <br />
      <label for="name"
        >name:
        <input type="text" name="name" id="name" />
      </label>
      <br />
      <label for="profile"
        >profile:
        <input type="file" name="profile" id="profile" />
      </label>
      <br />
      <input type="button" id="register" value="Register" />
    </form>
    <h1 id="response"></h1>
    <script>
      function doRegister() {
        const ajax = new XMLHttpRequest();
        ajax.open("POST", "https://eo12uwg2ospdi0.m.pipedream.net");
        ajax.onload = function () {
          const response = document.getElementById("response");
          console.info = ajax.responseText;
        };
        ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        const form = new FormData();
        form.append("username", document.getElementById("username").value);
        form.append("name", document.getElementById("name").value);

        const files = document.getElementById("profile").files;
        const firstFile = files.item(0);
        form.append("profile", firstFile);

        ajax.send(form);
      }

      document.getElementById("register").onclick = doRegister;
    </script>
  </body>
</html>
